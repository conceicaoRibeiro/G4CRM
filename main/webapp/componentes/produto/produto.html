<div class="bloco-conteudo">
  <div class="container-fluid">
    <h4><span class="link-home">Home</span> / Administração de Produtos</h4>
    <div class="container-fluid">
      <div class="filtros-wrapper">
        <a class="abre-fecha-filtros" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"></a>
        <div class="filtros collapse show" id="collapseExample">
          <form class="form-inline row">
            <div id="box-filtro" class="form-group col-12">
              <label for="busca" class="mr-2">Buscar na Tabela:</label>
            </div>
          </form>
        </div>
      </div>
      <div class="botoes-topo row">
        <div class="col-auto">
          <button id="btn-novo-produto" type="button" class="btn btn-success btn-plus" data-toggle="modal">
             <i class="fa fa-plus mr-0"> Novo Produto</i>
          </button>
        </div>
        <div class="col-auto ml-auto">
          <button id="exportar-excel" type="button" class="btn hvr-rectangle-out" data-toggle="modal">
             <i class="far fa-file-excel mr-0"></i>
          </button>
          <button id="exportar-pdf" type="button" class="btn hvr-rectangle-out" data-toggle="modal">
            <i class="far fa-file-pdf mr-0"></i>
          </button>
        </div>
      </div>
      <table id="tabela" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Editar</th>
            <th>Produto</th>
            <th>Nível de Instrução</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- modal de novo produto -->

<div class="modal fade" id="modal-novo-produto" tabindex="-1" role="dialog" aria-labelledby="modal-novo-produto" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span  class="modal-title" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="row">
          <div class="col-md-12 col-12">
            <div class="card col-12 no-padding">
              <div class="card-body row pb-0 align-items-center">
              <h5 class="card-title col-12">Dados do Produto</h5>
                <div class="form-group col-12">
                   <label for="nome">Nome *:</label>
                   <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group col-lg-6 col-12 ">
                  <label for="staus">Status:</label>
                  <input type="text" class="form-control" id="status">
                </div>
                <div class="form-group col-lg-12 col-12 ">
                  <label for="nivel-instrucao">Nível de Instrução:</label>
                  <select id="novo-produto-nivel-instrucao" class="form-control lista-de-campos" name="">
  								</select>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
         <button id="salvar-produto" type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#modalSalvo">Salvar</button>
      </div>
    </div>
  </div>
</div>

<!-- modal de editar produto -->

<div class="modal fade" id="modal-editar-produto" tabindex="-1" role="dialog" aria-labelledby="modal-editar-produto" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span  class="modal-title" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="row">
          <div class="col-md-12 col-12">
            <div class="card col-12 no-padding">
              <div class="card-body row pb-0 align-items-center">
              <h5 class="card-title col-12">Dados do Produto</h5>
                <div class="form-group col-12">
                   <label for="editar-nome">Nome *:</label>
                   <input type="text" class="form-control" id="editar-nome">
                </div>
                <div class="form-group col-lg-6 col-12 ">
                  <label for="staus">Status:</label>
                  <input type="text" class="form-control" id="editar-status">
                </div>
                <div class="form-group col-lg-12 col-12 ">
                  <label for="editar-produto-nivel-instrucao">Nível de Instrução:</label>
                  <select id="editar-produto-nivel-instrucao" class="form-control lista-de-campos" name="">
  								</select>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
         <button id="editar-produto" type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#modalSalvo">Salvar</button>
      </div>
    </div>
  </div>
</div>
