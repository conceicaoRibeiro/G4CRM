<div class="bloco-conteudo">
  <div class="container-fluid">
    <h4><span class="link-home">Home</span> / <span class="link-breadcrumb item-breadcrumb-link" item-id="cliente">Administração de Clientes</span> / Timeline</h4>
    <div class="container-fluid bloco-timeline row">
      <div class="col-md-6 bloco-detalhes-cliente">
        <div class="row dados-cliente container">
          <h5>Dados do Cliente</h5>
          <h6 class="col-12">Nome: <span id="nome-do-cliente"></span></h6>
          <h6 class="col-12">Email: <span id="email-do-cliente"></span></h6>
          <h6 class="col-12">CPF: <span id="cpf-do-cliente"></span></h6>
        </div>
        <div class="row dados-acao container">
          <h5>Ações</h5>
          <form class="col-12">
            <div class="form-group col-12">
              <label for="selecionar-oferta">Oferta:</label>
              <select class="form-control" id="selecionar-oferta">
                <option value=""></option>
              </select>
            </div>
            <div class="form-group col-12">
              <label for="selecionar-acao">Ação:</label>
              <select class="form-control" id="selecionar-acao">
              </select>
            </div>
            <div class="form-group col-12 div-novo-valor">
              <label for="descrever-acao">Valor:</label>
              <input id="novo-valor" type="text" class="form-control" name="name" ></input>
            </div>
            <div class="form-group col-12">
              <label for="descrever-acao">Descrição:</label>
              <textarea id="descrever-acao" class="form-control" name="name" rows="6" cols="80"></textarea>
            </div>
            <div class="form-group col-12">
              <button id="salvar-acao" type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#modalSalvo">Salvar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 bloco-detalhes-acoes">
        <div class="row detalhe-timeline container-fluid">
          <h4>Histórico de ações</h4>
          <ul class="timeline">

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
