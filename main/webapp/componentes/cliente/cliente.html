<div class="bloco-conteudo">
  <div class="container-fluid">
    <h4><span class="link-home">Home</span> / Administração de Clientes</h4>
    <div class="container-fluid">
      <div class="filtros-wrapper">
        <a class="abre-fecha-filtros" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"></a>
        <div class="filtros collapse show" id="collapseExample">
          <form class="form-inline row">
            <div id="box-filtro" class="form-group col-12">
              <label for="busca" class="mr-2">Buscar na Tabela:</label>
            </div>
          </form>
        </div>
      </div>
      <div class="botoes-topo row">
        <div class="col-auto">
          <button id="btn-novo-cliente" type="button" class="btn btn-success btn-plus" data-toggle="modal">
             <i class="fa fa-plus mr-0"> Novo Cliente</i>
          </button>
        </div>
        <div class="col-auto ml-auto">
          <button id="exportar-excel" type="button" class="btn hvr-rectangle-out" data-toggle="modal">
             <i class="far fa-file-excel mr-0"></i>
          </button>
          <button id="exportar-pdf" type="button" class="btn hvr-rectangle-out" data-toggle="modal">
            <i class="far fa-file-pdf mr-0"></i>
          </button>
          <button id="btn-relatorio-cliente" type="button" class="btn btn-info" data-toggle="modal">
             <i class="fa mr-0"> Relatórios</i>
          </button>
        </div>
      </div>
      <table id="tabela" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Editar</th>
            <th>Timeline</th>
            <th>CPF</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- modal de novo cliente -->

<div class="modal fade" id="modal-novo-cliente" tabindex="-1" role="dialog" aria-labelledby="modal-novo-cliente" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span  class="modal-title" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="row">
          <div class="col-md-12 col-12">
            <div class="card col-12 no-padding">
              <div class="card-body row pb-0 align-items-center">
              <h5 class="card-title col-12">Dados do Cliente</h5>
                <div class="form-group col-12">
                  <label for="cpf">CPF *:</label>
                  <input type="text" class="form-control" id="cpf">
                </div>
                <div class="form-group col-12">
                   <label for="nome">Nome *:</label>
                   <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group col-lg-6 col-12">
                   <label for="sobrenome">Sobrenome *:</label>
                   <input type="text" class="form-control" id="sobrenome">
                </div>
                <div class="form-group col-lg-6 col-12">
                   <label for="email">Email:</label>
                   <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group col-lg-6 col-12 ">
                  <label for="staus">Status:</label>
                  <input type="text" class="form-control" id="status">
                </div>
                <div class="form-group col-lg-12 col-12 ">
                  <button id="novo-cliente-adicionar-campo" type="button" class="btn btn-plus btn-adicionar-remover-campo">
                     <i class="fa fa-plus mr-0"> Dados Adicionais</i>
                  </button>
                </div>
                <div id="novo-cliente-campos-adicionais" class="campos-adicionais">
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
         <button id="salvar-cliente" type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#modalSalvo">Salvar</button>
      </div>
    </div>
  </div>
</div>
